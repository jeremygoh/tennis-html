<!DOCTYPE html>
<html>
<head>
	 <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <script src="http://code.jquery.com/jquery.js"></script>
   	 <script src="js/bootstrap.min.js"></script>
   	 <script src="./javascripts/Player.js"></script>
   	 <script src="./javascripts/Game.js"></script>
  
    <link href="style.css" rel="stylesheet" media="screen">
</head>
<body>



<table id="score-table">
   <tr>
      <td>Match</td>
      <td id="match">0-0</td>
   </tr>
   <tr>
      <td>Sets</td>
      <td id="sets">0-0</td>
   </tr>
    <tr>
      <td>TieBreak</td>
      <td id="tiebreak">0-0</td>
   </tr>
    <tr>
      <td>Games</td>
      <td id="games">0-0</td>
   </tr>
    <tr>
      <td>Points</td>
      <td id="points">0-0</td>
   </tr>   



</table>

<div id="player-buttons">

<button class="btn btn-success" id="start" type="button">Start</button>
<button class="btn player-btn btn-primary" id ="player1" type="button">Player 1 Wins a Point </button>
<button class="btn player-btn btn-info" id ="player2"  type="button">Player 2 Wins a Point</button>
</div>





 	 <script>
   	 		var start = document.getElementById('start');
   	 		start.addEventListener('click',function(){
   	 			p1 = new Player("female");
   	 			p2 = new Player("female");
   	 			game = new Game(p1, p2);
   	 		});
   	 		var games= document.getElementById('games');		// setting the game count
   	 		var points=document.getElementById('points');  // is setting up the HTML id points as an object into var points
   	 		var player1= document.getElementById('player1');	//is setting up the HTML id player1 as an object into var player1
   	 		var player2= document.getElementById('player2');
   	 		var tiebreak = document.getElementById('tiebreak');
   	 		var sets = document.getElementById('sets');
   	 		var matches = document.getElementById('match');
            var special = document.getElementById('special-point');

   	 		player1.addEventListener('click',function(){		// ads a javascript event listener for var points, so that can had function when click
   	 			points.innerHTML=game.winPoint(p1);
   	 			sets.innerHTML = game.sets();
   	 			games.innerHTML = game.games();				// using innerHTML is changing whatever is inside the points
   	 			matches.innerHTML = game.match();
   	 			tiebreak.innerHTML = game.tiebreak();
               special.innerHTML=game.specialPoints();
   	 		});	
   	 		player2.addEventListener('click',function(){
   	 			points.innerHTML=game.winPoint(p2);
   	 			sets.innerHTML = game.sets();
   	 			games.innerHTML = game.games();
   	 			matches.innerHTML = game.match();
   	 			tiebreak.innerHTML = game.tiebreak();
               special.innerHTML = game.specialPoints();
   	 		});	

   	 		



   	 </script>
</body>
</html>
